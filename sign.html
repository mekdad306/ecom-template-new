    <section class="container p-3">
  <h2 class="text-center">Sign Up Now!</h2>
 <div class="row mt-4">
  <div class="col col-12 col-md-6">
   <form onsubmit="validateCheckbox()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Your Name</label>
    <input id="username" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Your Cell Number</label>
    <input id="usercell" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Your E-mail</label>
    <input id="useremail" type="email" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input id="useraddress" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Example textarea</label>
    <textarea id="usertext" class="form-control" cols="30" rows="3"></textarea>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="usercheck">
    <label class="form-check-label">Check me out</label>
  </div>
  <button onclick="test()" type="submit" class="btn btn-primary">Sign Up</button>
</form>

    <script>
 function test(){
      var a = document.getElementById('username').value.trim();
      var b = document.getElementById('usercell').value.trim();
      var c = document.getElementById('useremail').value.trim();
      var d = document.getElementById('usertext').value.trim();
      var e = document.getElementById('useraddress').value.trim();
      
      const f = document.getElementById('usercheck');
      if (a == "" || b == "" || c == "" || d == "" || e == "" || !f.checked) {
         window.alert('Please fill all the fields');
         
      } else {
         window.alert('success input');
      }
   }
