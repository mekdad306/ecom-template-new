<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-center mt-5">Billing Form</h1>
        <div class="row row-cols-md-2 g-4">
            <div class="col col-12 col-md-9">
                <h3>Billing address</h3>
                <form>
                    <div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
  </div>
</div>
<div class="input-group flex-nowrap mt-3">
  <span class="input-group-text" id="addon-wrapping">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
</div>
<form class="row g-3">
  <div class="col-md-12">
    <label class="mt-3 mb-2">Email</label>
    <input type="email" class="form-control" id="inputEmail4" required>
  </div>
  
  <div class="col-12">
    <label class="mt-3 mb-2">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
  </div>
  <div class="col-12">
    <label class="mt-3 mb-2">Address 2(optional) </label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="row">
    <div class="col-md-6">
    <label class="mt-3 mb-2">City</label>
    <select class="form-select" required>
        <option selected>Choose</option>
        <option>Rajshahi</option>
        <option>Saidpur</option>
        <option>Dhaka</option>
    </select>
  </div>
  <div class="col-md-3">
    <label class="mt-3 mb-2">State</label>
    <select id="inputState" class="form-select" required>
      <option selected>Choose</option>
      <option>Uganda</option>
      <option>Pakistan</option>
      <option>Bangladesh</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputZip" class="mt-3 mb-2">Zip</label>
    <input type="text" class="form-control" id="inputZip" required>
  </div>
  </div>
  <hr class="mt-5">
  <!-- checkbox -->
   <div class="form-check mt-5">
  <input class="form-check-input" type="checkbox">
  <label class="form-check-label" for="checkDefault">
    Shipping address is the same as my billing address
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox">
  <label class="form-check-label">
    Save this information for next time
  </label>
</div>
<hr class="mt-5">
<!-- check end -->
 <!-- radio start -->
  <div>
    <h3 class="mt-4">Payment</h3>
  
  <div class="form-check mt-3">
  <input class="form-check-input" name="ss" type="radio">
  <label class="form-check-label" for="checkDefault">
    Credit Card
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" name="ss" type="radio">
  <label class="form-check-label">
    Debit Card
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" name="ss" type="radio">
  <label class="form-check-label">
    Paypal
  </label>
</div>
  </div>
  

<!-- radio end -->
 <!-- card information st -->
  <div class="row mt-5">
  <div class="col cols-md-6">
    <label class="mb-2">Name on card</label>
    <input type="text" class="form-control" placeholder="Cardholder's Name" aria-label="Cardholder's Name" required>
  </div>
  <div class="col cols-md-6">
    <label class="mb-2">Credit card number</label>
    <input type="text" class="form-control" placeholder="e.g.1111 2222 3333 4444" required>
  </div>
   
</div>
<div class="row mt-4">
     <div class="col col-12 col-md-3">
        <label class="mb-2">Expiration date</label>
        <input type="month" class="form-control" placeholder="MM/YY" aria-label="MM/YY" required>
</div>
    <div class="col col-12 col-md-3">
        <label class="mb-2">CVV</label>
        <input type="text" class="form-control" placeholder="e.g. 123" aria-label="CVV" required>
</div>
</div>
<hr class="mt-5">
  <div class="col-12 mb-3">
    <button type="submit" class="btn btn-primary">Continue to checkout</button>
  </div>
</form>
    </form>

            </div>
            <div class="col col-12 col-md-3">
                <h4 class="text-muted">Your Cart</h4>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">Air-pod</span>
                    </div>
                    <p class="mb-0">Breif Description</p>

                </div>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Price</span>
                        <span class="card-title fs-5">19 $</span>
                    </div>
                    <p class="mb-0">Breif Description</p>

                </div>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Delivery Charge</span>
                        <span class="card-title fs-5">7 $</span>
                    </div>
                    <p class="mb-0">Breif Description</p>
                </div>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5 text-success">Promo Code</span>
                        <span class="card-title text-success fs-5">- 9 $</span>
                    </div>
                    <p class="text-success">EXAMPLECODE</p>
                </div>
                <div class="card rounded-0 p-2">
                    <div class="d-flex justify-content-between fw-bold">
                        <span class="card-title fs-5 text-success">Total USD</span>
                        <span class="card-title text-success fs-5">17 $</span>
                    </div>
                </div>

                <form class="mt-4 border border-2 p-2 ">
                    <div class="input-group ">
                        <input type="text" class="form-control" placeholder="Recipient’s username"
                            aria-label="Recipient’s username" aria-describedby="button-addon2">
                        <button class="btn bg-secondary text-light fw-bold" type="button"
                            id="button-addon2">Redeem</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
